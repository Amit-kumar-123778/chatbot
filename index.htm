<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <script>
        function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            const chatBox = document.getElementById("chatBox");
            chatBox.innerHTML += "<p>You: " + userInput + "</p>";
            document.getElementById("userInput").value = "";

            fetch('chatbotResponse?input=' + encodeURIComponent(userInput))
                .then(response => response.text())
                .then(data => {
                    chatBox.innerHTML += "<p>ChatBot: " + data + "</p>";
                });
        }
    </script>
</head>
<body>
    <h1>Chat Bot</h1>
    <div id="chatBox" style="border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll;"></div>
    <input type="text" id="userInput" placeholder="Type your message here..." />
    <button onclick="sendMessage()">Send</button>
</body>
</html>
